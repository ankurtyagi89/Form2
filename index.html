<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="section1">
                <h1>Step 1: Your details</h1>
                <div class="section-1">
                    <fieldset class="name">
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="First and last name" id="name">
                    </fieldset>
                    <fieldset class="name7">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="example@domain.com" id="email">
                    </fieldset>
                    <fieldset class="name">
                        <label for="phone">Phone</label>
                        <input type="phone" name="phone" placeholder="Eg. +919994533245" id="phone">
                    </fieldset>
                </div>
            </div>
            <div class="section2">
                <h1>Step 1: Your details</h1>
                <div class="section-1">
                    <fieldset class="name1">
                        <label for="address">Address</label>
                        <textarea class="textarea" name="text" id="address" cols="22" rows="5"></textarea>

                    </fieldset>
                    <fieldset class="name2">
                        <label for="Post-code">Post Code</label>
                        <input type="text" name="Post-code" id="Post-code">
                    </fieldset>
                    <fieldset class="name3">
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country">
                    </fieldset>
                </div>
            </div>
            <div class="section3">
                <h1>Step 1: Your details</h1>
                <div class="section-1">
                    <fieldset class="name6">
                        <legend>Card type</legend>
                        <input type="radio" name="visa" id="visa">
                        <label class="pad" for="visa">VISA</label>
                        <input type="radio" name="amex" id="amex">
                        <label class="pad" for="amex">AmEx</label>
                        <input type="radio" name="mastercard" id="mastercard">
                        <label class="pad" for="mastercard">Mastercard</label>
                    </fieldset>
                    <fieldset class="name8">
                        <label for="Card">Card Number</label>
                        <input type="text" name="Card" id="Card">
                    </fieldset>
                    <fieldset class="name4">
                        <label for="code">Security Code</label>
                        <input type="password" name="code" id="code">
                    </fieldset>
                    <fieldset class="name5">
                        <label for="name">Name on Card</label>
                        <input type="text" name="name"  id="name">
                    </fieldset>
                </div>
            </div>
            <input class="button" type="submit" value="BUY IT">
        </form>
    </div>
</body>
</html>
